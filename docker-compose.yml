services:
  db:
    image: postgres:18-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-fxpayment}
      POSTGRES_USER: ${POSTGRES_USER:-fxuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fxuser} -d ${POSTGRES_DB:-fxpayment}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      DB_URL: jdbc:postgresql://db:5432/${POSTGRES_DB:-fxpayment}
      DB_USERNAME: ${POSTGRES_USER:-fxuser}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
