spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://db:5432/fxpayment}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  threads:
    virtual:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    fail-on-missing-locations: true
    connect-retries: 5
    connect-retries-interval: 2s

server:
  port: 8080

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{requestId:-}] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

cache:
  currency:
    ttl: 24h
    max-size: 500
  idempotency:
    ttl: 24h
    max-size: 10000

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:4200}
  allowed-methods: ${CORS_ALLOWED_METHODS:GET,POST}
  allowed-headers: ${CORS_ALLOWED_HEADERS:Content-Type,Idempotency-Key,X-Request-Id}

